{% extends 'base.html' %}

{% block content %}
  <h1 class="text-3xl font-bold mb-4">Welcome to ACURA</h1>
  <p class="mb-8">ACURA Feedback App</p>
  <form action="{{ url_for('submit_form') }}" method="POST">
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="name">Name:</label>
      <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" name="name">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="email">Email:</label>
      <input type="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="message">Message:</label>
      <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" name="message" rows="5"></textarea>
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
  </form>
{% endblock %}
